<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login Coincaex</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/plantillaAdmin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/plantillaAdmin/css/sb-admin-2.min.css}" rel="stylesheet"/>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
            <div class="col-lg-2"></div> 
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Administración de operaciones Coincaex</h1>
                  </div>
                  	<div id="alerts">
  					 		
					</div>
                  <form action="#" th:action="@{/request}" th:object="${userLogin}" method="post" class="user">
                    
                    
                    <div class="form-group">
                      <input type="text" id="user" th:field="*{user}" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="Usuario"/>
                    </div>
                    <div class="form-group">
                      <input type="password" id="password" th:field="*{password}"  class="form-control form-control-user" placeholder="Password"/>
                    </div>
                    
                     
                     <div class="row">
						<div class="col text-center">
						  <!--  <button type="submit" class="btn btn-warning btn-lg">Iniciar Sesión</button> -->
						   <button id="send" type="button" class="btn btn-warning btn-lg">Iniciar Sesión</button>
						</div>
					  </div>
                     
               
            
                  </form>
                  </br>     
                           
              <!--     <div class="text-center">
                    <a class="small" href="forgot-password.html">¿Olvido su contraseña?</a>
                  </div> -->
         
                  <div class="text-center">
                    <a class="small" href="/">Inicio</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/plantillaAdmin/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/plantillaAdmin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/plantillaAdmin/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/plantillaAdmin/js/sb-admin-2.min.js}"></script>
  
   <script>
   

   
   
 $(document).ready(function(){
	 
	  $.ajax({
          type:"post",
          url: "destroy",                     
          dataType:"text" 
      });
	 
                $("#send").click(function(){
                   var user=$('#user').val();
                   var password=$('#password').val();
        
                  $.ajax({
                      type:"post",
                      url: "validateAdmin",                     
                      dataType:"text",	
                      data: {
                              user: user,
                              password: password                          
                          },
                      success: function (data) {                    	
                    	   if (data.toString().trim() == "errorusuario") {
 	                       $('#alerts').html("<div class='alert alert-danger'>"+"Error de usuario"+"</div>");
 	                             } else {
 	                          $('#alerts').html("<div class='alert alert-success'>"+"Aceptado"+"</div>");
 	                            window.location.href = "inicioAdmin";
 	                           }
                          }
                  });
                });
              });
 </script>
  

</body>
  
</html>
